<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Sign-up-Form/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div id="logo-background-block">
            <div id="logo-background">
                <img src="../Sign-up-Form/logo/odin-lined.png" alt="Logo">
                <p id="logo-text">form</p>
            </div>
        </div>
        <div class="form-block">
            <div id="form-header">
                <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam ornare est a odio tempor ultrices.<br>
                     Vestibulum a ullamcorper nulla. Proin at volutpat risus. Sed commodo vestibulum dolor eget convallis.<br>
                      Donec laoreet neque non accumsan luctus.</h1>
            </div>
            <div id="form">
                <form id="create-login-form" action="" method="post">
                    <h2>Lets do this!</h2>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="firstname" minlength="2" maxlength="100">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lastname">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number"  placeholder="46+xx xxx xx xx" minlength="2" maxlength="12">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </form>
            </div>
            <div id="login">
                <input type="submit" form="create-login-form" value="Submit">
                <div id="existing-login">
                    <p>Already have an account? <a href="">log in</a> </p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
